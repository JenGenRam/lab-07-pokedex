<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/pokemon-filter.css"> -->
    <link rel="stylesheet" href="css/pokemon-table.css">
</head>
<img src="./assets/logo.png" alt="alchemy logo">
<body>
    <header>
        <h1>Pokemon Everyday All Day!</h1>
    </header>

    <main>
        <section id="filter" class="secondary">
            <h2>Search Pokemon</h2>
            <label>
                Pokemon:
                <input id="pokemon">
            </label>
            <label>
                Defense:
                <input id="defense">
            </label>
            <label>
                Attack:
                <input id="attack">
            </label>
            <label>
                Type 1:
                <input id="type-1">
            </label>
            <label>
                Type 2:
                <input id="type-2">
            </label>
        </section>
        <section>
            <h2>Pokemon Table</h2>
            <table>
                <thead>
                    <tr>
                        <td>Pokemon</td>
                        <td>Defense</td>
                        <td>Attack</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">

                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
